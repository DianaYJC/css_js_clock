<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>css js clock</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand__hour-hand"></div>
        <div class="hand__min-hand"></div>
        <div class="hand__second-hand"></div>
      </div>
    </div>
    <style></style>

    <script>
      const secondHand = document.querySelector(".hand__second-hand");
      const minHand = document.querySelector(".hand__min-hand");
      const hourHand = document.querySelector(".hand__hour-hand");

      function getDate() {
        const now = new Date();
        const seconds = now.getSeconds();
        const secondsDegree = (seconds / 60) * 360 + 90;
        secondHand.style.transform = `rotate(${secondsDegree}deg)`;
        console.log(seconds);

        const min = now.getMinutes();
        const minDegree = (min / 60) * 360 + 90;
        minHand.style.transform = `rotate(${minDegree}deg)`;
        console.log(min);
        const hour = now.getHours();
        const hourDegree = (hour / 12) * 360 + 90;
        hourHand.style.transform = `rotate(${hourDegree}deg)`;
      }
      setInterval(getDate, 1000);
    </script>
  </body>
</html>
